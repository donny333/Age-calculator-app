<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age calculator app| Frontend Mentor</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/main.js" type="module"></script>
</head>
<body>
  <section id="ageCalculator">
    <form action="">
      <div class="fields">
        <div class="field">
          <label for="day">DAY</label>
          <input type="number" id="day" name="day" placeholder="DD">
        </div>
        <div class="field">
          <label for="month">MONTH</label>
          <input type="number" id="month" name="month" placeholder="MM">
        </div>
        <div class="field">
          <label for="year">YEAR</label>
          <input type="number" id="year" name="year" placeholder="YYYY">
        </div>
      </div>
      <div id="submissionDiv">
        <hr>
        <button id="submitButton"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="3"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
      </div>
    </form>
    <div id="results">
      <div class="result">
        <h1>--</h1>
        <h1>years</h1>
      </div>
      <div class="result">
        <h1>--</h1>
        <h1>months</h1>
      </div>
      <div class="result">
        <h1>--</h1>
        <h1>days</h1>
      </div>
    </div>
  </section>
</body>
</html>
